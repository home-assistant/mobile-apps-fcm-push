name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        function: [sendPushNotification, androidV1, iOSV1, checkRateLimits]
    steps:
      - uses: actions/checkout@v4

      - name: NPM Install
        run: |
          cd functions
          npm install

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.DEPLOYER_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy ${{ matrix.function }}
        run: |
          cd functions
          gcloud functions deploy ${{ matrix.function }} \
            --source=. \
            --entry-point=${{ matrix.function }} \
            --runtime=nodejs20 \
            --trigger-http \
            --allow-unauthenticated \
            --region=us-central1 \
            --vpc-connector=${{ secrets.VPC_CONNECTOR }} \
            --timeout=10s

  deploy-cloud-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.DEPLOYER_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Google Cloud
        run: gcloud auth configure-docker gcr.io

      - name: Build Container Image
        run: |
          cd functions
          gcloud builds submit --tag gcr.io/home-assistant-mobile-apps/mobile-push

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy mobile-push \
            --image gcr.io/home-assistant-mobile-apps/mobile-push \
            --region us-central1 \
            --allow-unauthenticated \
            --vpc-connector=${{ secrets.VPC_CONNECTOR }} \
            --timeout=10s

  deploy-hosting:
    needs: [deploy-functions, deploy-cloud-run]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v14.10.1
        with:
          args: deploy --only hosting
        env:
          GCP_SA_KEY: ${{ secrets.DEPLOYER_SERVICE_ACCOUNT }}
